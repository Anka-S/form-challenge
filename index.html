<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WMG Application</title>
</head>
<body>
   <div class="container-fluid" >
    <h1>Warner Music Group</h1>
<div>
    <p>We are looking for a fresh new bands. If your want to start your journey as a music band - fill the form below!</p>
</div>
<div class="form">
    <form action=" " method="post" id="form_app">
    <div class="band_name my-2">
        <label for="band_name">Name of your band:</label><br>
        <input type="text" id="band_name" name="band_name" required>
        <p>Put the number of participants:</p>
        <input type="radio" id="2" name="participants_number" value="2" required>
        <label for="2">2</label>
        <input type="radio" id="3" name="participants_number" value="3" required>
        <label for="3">3</label>
        <input type="radio" id="4" name="participants_number" value="4" required>
        <label for="4">4</label>
        <input type="radio" id="5" name="participants_number" value="5" required>
        <label for="5">5</label>
        <input type="radio" id="6" name="participants_number" value="6" required>
        <label for="6">6</label>
        <input type="radio" id="7" name="participants_number" value="7" required>
        <label for="7">7</label>
        <input type="radio" id="8" name="participants_number" value="8" required>
        <label for="8">8</label>
        <input type="radio" id="9" name="participants_number" value="9" required>
        <label for="9">9</label>
        <input type="radio" id="10" name="participants_number" value="10" required>
        <label for="10">10</label>
    </div>
        <div class="names my-2">
            <p>Write names of participants:</p>
            <textarea name="participants_names" id="participants_names" required></textarea>
        </div>
        <div class="genre my-2">
        <p>Which genre are you playing:</p>
        <select class="form-select" aria-label="Genre choosing" id="genre_select" required name="genre">
            <option selected value="">Choose your genre:</option>
            <option value="Rock" name="genre">Rock</option>
            <option value="Pop" name="genre">Pop</option>
            <option value="K-Pop" name="genre">K-Pop</option>
            <option value="Country" name="genre">Country</option>
            <option value="Electronic" name="genre">Electronic</option>
            <option value="Hip Hop" name="genre">Hip Hop</option>
            <option value="Other"  name="genre">Other</option>
          </select>
          <div id="other_genre" class="my-2">
          <label for="specify_genre">Please, specify your genre:</label><br>
          <input type="text" name="other_genre" id="specify_genre">
        </div>
        </div>
          <div class="instruments ms-auto">
          <p>What instruments do you play?</p>
          <input type="checkbox" name="instruments" id="electric_guitar" value="Electric Guitar">
          <label for="electric_guitar">Electric Guitar</label><br>
          <input type="checkbox" name="instruments" id="acoustic_guitar" value="Acoustic Guitar">
          <label for="acoustic_guitar">Acoustic Guitar</label><br>
          <input type="checkbox" name="instruments" id="bass_guitar" value="Bass Guitar">
          <label for="bass_guitar">Bass Guitar</label><br>
          <input type="checkbox" name="instruments" id="keyboard" value="Keyboard">
          <label for="keyboard">Keyboard</label><br>
          <input type="checkbox" name="instruments" id="drums" value="Drums">
          <label for="drums">Drums</label><br>
          <input type="checkbox" name="instruments" id="singer" value="Singer">
          <label for="singer">Singer</label><br>
          <input type="checkbox" name="instruments" id="other_instruments" value="Other">
          <label for="other_instruments">Other</label><br>
          <div id="other_instr" class="my-2">
          <label for="specify_instrument">Please, specify your instrument:</label><br>
          <input type="text" name="other_instruments" id="specify_instrument">
        </div>
          <div class="mail my-2">
          <label for="email">Put your Email:</label><br>
          <input type="email" name="email" id="email" >
        </div>
        </div>
          <div class="submit my-2">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
    </form>
</div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
   <script src="script.js"></script> 
</body>
</html>
